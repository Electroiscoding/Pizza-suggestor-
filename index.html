<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino's Menu</title>
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Dark mode setup */
        body {
            background-color: #1a1a1a;
            color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }

        /* Button hover animations */
        .btn {
            background-color: #ff6347;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #ff4500;
            transform: scale(1.05);
        }

        /* Image hover animation */
        .image-overlay:hover img {
            transform: scale(1.1);
            transition: transform 0.5s ease;
        }

        /* Gradient overlay */
        .image-overlay {
            position: relative;
            display: inline-block;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .image-overlay img {
            display: block;
            height: 128px;
            width: 128px;
            object-fit: cover;
            border-radius: 0.5rem;
            transition: transform 0.3s ease-in-out;
        }

        .image-overlay::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
            z-index: 1;
            border-radius: 0.5rem;
        }

        /* Text overlay */
        .image-overlay p {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            color: white;
            font-weight: bold;
            text-shadow: 0px 0px 8px rgba(0, 0, 0, 0.8);
        }

        /* Search bar animation */
        .search-bar {
            width: 250px;
            transition: width 0.4s ease;
        }

        .search-bar:focus {
            width: 350px;
        }

        /* Dark mode switch */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff6347;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dark-mode-toggle:hover {
            background-color: #ff4500;
        }

        /* Pizza Rain Animation */
        @keyframes pizzaRain {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        .pizza-rain {
            position: absolute;
            top: -50px;
            left: 50%;
            font-size: 2rem;
            animation: pizzaRain 3s linear infinite;
        }

        /* Spin Wheel Animation */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .spin-wheel {
            border: 5px solid #ff6347;
            border-radius: 50%;
            height: 150px;
            width: 150px;
            position: relative;
        }

        .spin-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .spin-wheel.spin {
            animation: spin 2s ease-out;
        }
    </style>
</head>
<body>

    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle text-white">
        <i class="fas fa-moon"></i>
    </div>

    <!-- Logo -->
    <div class="flex justify-center mt-8">
        <img src="Domino's (1).png" alt="Domino's Logo" class="h-12">
    </div>

    <!-- Search Bar -->
    <div class="flex justify-center mt-4">
        <input type="text" placeholder="Enter budget" class="search-bar shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline transition-all">
    </div>

    <!-- Browse Section -->
    <h2 class="text-center font-bold text-xl mt-8 mb-4">Browse</h2>
    <div class="flex justify-around mb-8">
        <div class="image-overlay">
            <img src="Domino's (1)~2.png" alt="Veg Pizza">
            <p>Veg Pizza</p>
        </div>
        <div class="image-overlay">
            <img src="Domino's (1)~3.png" alt="Non-Veg Pizza">
            <p>Non-Veg Pizza</p>
        </div>
        <div class="image-overlay">
            <img src="Domino's (1)~4.png" alt="Beverages">
            <p>Beverages</p>
        </div>
    </div>

    <!-- CTA Button -->
    <div class="flex justify-center">
        <button class="btn">Order Now</button>
    </div>

    <!-- Microgame: Spin the Pizza Wheel -->
    <div class="flex justify-center mt-8">
        <div class="spin-wheel" id="pizzaWheel">
            <button class="spin-button">Spin</button>
        </div>
    </div>

    <!-- Pizza Rain -->
    <div id="pizzaRain"></div>

    <script>
        // Dark mode toggle logic
        const toggle = document.querySelector('.dark-mode-toggle');
        toggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            if (document.body.classList.contains('dark')) {
                document.body.style.backgroundColor = '#1a1a1a';
                document.body.style.color = '#f5f5f5';
            } else {
                document.body.style.backgroundColor = '#ffffff';
                document.body.style.color = '#000000';
            }
        });

        // Pizza Rain
        const pizzaRain = document.getElementById('pizzaRain');
        function createPizzaRain() {
            for (let i = 0; i < 10; i++) {
                const pizza = document.createElement('i');
                pizza.classList.add('fas', 'fa-pizza-slice', 'pizza-rain');
                pizza.style.left = Math.random() * window.innerWidth + 'px';
                pizza.style.animationDuration = (Math.random() * 3 + 2) + 's';
                pizzaRain.appendChild(pizza);

                setTimeout(() => pizza.remove(), 5000);
            }
        }

        // Microgame: Spin the Pizza Wheel
        const pizzaWheel = document.getElementById('pizzaWheel');
        const spinButton = pizzaWheel.querySelector('.spin-button');

        spinButton.addEventListener('click', () => {
            pizzaWheel.classList.add('spin');
            setTimeout(() => pizzaWheel.classList.remove('spin'), 2000);
        });

        // Activate pizza rain on clicking the "Order Now" button
        const orderBtn = document.querySelector('.btn');
        orderBtn.addEventListener('click', () => {
            createPizzaRain();
        });
    </script>

</body>
</html>
