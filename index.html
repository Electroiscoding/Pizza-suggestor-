<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino's Menu</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white">

    <!-- Logo -->
    <div class="flex justify-center mt-8">
        <img src="path-to-dominos-logo.png" alt="Domino's Logo" class="h-12">
    </div>

    <!-- Search Bar -->
    <div class="flex justify-center mt-4">
        <input type="text" placeholder="Enter budget" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <!-- Browse Section -->
    <h2 class="text-center font-bold text-xl mt-8 mb-4">Browse</h2>
    <div class="flex justify-around mb-8">
        <div class="text-center">
            <img src="path-to-veg-pizza.jpg" alt="Veg Pizza" class="h-32 w-32 object-cover">
            <p>Veg Pizza</p>
        </div>
        <div class="text-center">
            <img src="path-to-nonveg-pizza.jpg" alt="Non-Veg Pizza" class="h-32 w-32 object-cover">
            <p>Non-Veg Pizza</p>
        </div>
        <div class="text-center">
            <img src="path-to-beverages.jpg" alt="Beverages" class="h-32 w-32 object-cover">
            <p>Beverages</p>
        </div>
    </div>

    <script>
    </script>

</body>
</html>
