<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino's Menu</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add gradient overlay with rounded corners */
        .image-overlay {
            position: relative;
            display: inline-block;
            border-radius: 0.5rem; /* Rounded corners */
            overflow: hidden; /* Ensure the corners are rounded for the overlay */
        }

        .image-overlay img {
            display: block;
            height: 128px; /* Adjust as needed */
            width: 128px; /* Adjust as needed */
            object-fit: cover;
            border-radius: 0.5rem; /* Rounded corners */
        }

        .image-overlay::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
            z-index: 1;
            border-radius: 0.5rem; /* Match rounded corners */
        }

        .image-overlay p {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-white">

    <!-- Logo -->
    <div class="flex justify-center mt-8">
        <img src="Domino's (1).png" alt="Domino's Logo" class="h-12">
    </div>

    <!-- Search Bar -->
    <div class="flex justify-center mt-4">
        <input type="text" placeholder="Enter budget" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <!-- Browse Section -->
    <h2 class="text-center font-bold text-xl mt-8 mb-4">Browse</h2>
    <div class="flex justify-around mb-8">
        <div class="image-overlay">
            <img src="Domino's (1)~2.png" alt="Veg Pizza">
            <p>Veg Pizza</p>
        </div>
        <div class="image-overlay">
            <img src="Domino's (1)~3.png" alt="Non-Veg Pizza">
            <p>Non-Veg Pizza</p>
        </div>
        <div class="image-overlay">
            <img src="Domino's (1)~4.png" alt="Beverages">
            <p>Beverages</p>
        </div>
    </div>

    <script>
    </script>

</body>
</html>
